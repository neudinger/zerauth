repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: "^(.gitlab-ci.yml|kube)"
      - id: check-added-large-files
      - id: check-json
        exclude: "^(.devcontainer|.vscode/)"
      - id: check-merge-conflict
      - id: check-symlinks
      - id: detect-private-key
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint
  - repo: https://github.com/crate-ci/typos
    rev: v1.36.0
    hooks:
      - id: typos
        exclude: "^(certificate)|tools.hpp|license/|pki/|golib/|.*.jsonl"
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages:
          - commit-msg
        args: []
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        args: [--config-file=.clang-tidy]
      - id: clang-format
        args: [-i, --fallback-style=Google]
      - id: cpplint
        args: ["--verbose=3"]
      - id: cppcheck
        args:
          [
            --language=c++,
            --std=c++23,
            -D__cplusplus=202302L,
            --verbose,
            --enable=all,
            -I/usr/local/include,
            -I/usr/local/include,
            --check-level=exhaustive,
            --suppress=unusedFunction,
            --suppress=unmatchedSuppression,
            --suppress=missingIncludeSystem,
            --library=std,
            --library=posix,
            --inline-suppr, # // cppcheck-suppress preprocessorErrorDirective
            --cppcheck-build-dir=./build_Debug-zerauth,
            --suppressions-list=./cppcheck-suppressions-list.txt,
            --checkers-report=./cppcheck_report.txt,
          ]
